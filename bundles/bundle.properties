// SECTORPRESETS

sector.virtuality-sector-ppp.name = Pedantic Preliminary Pointers
sector.virtuality-sector-ppp.description = [lightgray]Recommendations on what to do whilst playing in the Simulacrum.
sector.virtuality-sector-candor.name = Black Box
sector.virtuality-sector-candor.description = [lightgray]You will be fighting [white]Candor [gray](Polluted Abhorration)[][] in this sector.
sector.virtuality-sector-arent.name = Tethered Hunt
sector.virtuality-sector-arent.description = [lightgray]You will be fighting [#ff3a7d]Ardent[] and [#3180ff]Argent [gray](Unrelenting Hostility)[][] in this sector.\n\n[accent]\[i] Enemies will be sharing the same health pool.
sector.virtuality-sector-chief.name = Gunpowder Gauntlet
sector.virtuality-sector-chief.description = [lightgray]You will be fighting [#5fbf9f]Chief [gray](Rocket Tyrant)[][] in this sector.
sector.virtuality-sector-misanthrope.name = Elysian Veil
sector.virtuality-sector-misanthrope.description = [lightgray]You will be fighting [#9785f2]Misanthrope [gray](Rampant Assemblage)[][] in this sector.\n\n[accent]\[i] You are restricted to a smaller arena during the fight.
sector.virtuality-sector-nyx.name = Carmine Crucible
sector.virtuality-sector-nyx.description = [lightgray]You will be fighting [#eb4646]Nyx [gray](Segmented Fault)[][] in this sector.\n\n[accent]\[i] Enemies will be sharing the same health pool.
sector.virtuality-sector-alluvion.name = Subsuming Squall
sector.virtuality-sector-alluvion.description = [lightgray]You will be fighting [#7fbfff]Alluvion [gray](Monsoon Beacon)[][] in this sector.\n\n[accent]\[i] You are restricted to a smaller arena during the fight.\n[i] You must wait out the onslaught to earn victory.
sector.virtuality-sector-entropy.name = Terminal Turmoil
sector.virtuality-sector-entropy.description = [lightgray]You will be fighting [accent]Entropy [gray](Chaos Catalyst)[][] in this sector.\n\n[accent]\[i] Do not get hit, not even once!

// EMBLEMS

item.virtuality-emblem-candor.name = Emblem of the Polluted Abhorration
item.virtuality-emblem-candor.details = The very first entity archived in the Virtuality. Though considered measly in strength to foes ahead, it helped realize the potential and scope of the project.
item.virtuality-emblem-arent.name = Emblem of the Unrelenting Hostility
item.virtuality-emblem-arent.details = Nigh unparalleled in stamina, the two were formidable hunters until they were felled by a catastrophic event. Their legacy, one of ruthless, rhythmic resilience, is now indexed in the Virtuality.
