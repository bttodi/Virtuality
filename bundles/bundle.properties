sector.virtuality-sector-1-candor.name = I. Black Box
sector.virtuality-sector-1-candor.description = [lightgray]You will be fighting [white]Candor [gray](Polluted Abhorration)[][] in this sector.
sector.virtuality-sector-2-arent.name = II. Tethered Hunt
sector.virtuality-sector-2-arent.description = [lightgray]You will be fighting [#ff3a7d]Ardent[] and [#3180ff]Argent [gray](Unrelenting Hostility)[][] in this sector.\n\n[accent]\[i] Enemies will be sharing the same health pool.
sector.virtuality-sector-3-chief.name = III. Gunpowder Gauntlet
sector.virtuality-sector-3-chief.description = [lightgray]You will be fighting [#5fbf9f]Chief [gray](Rocket Tyrant)[][] in this sector.
sector.virtuality-sector-4-misanthrope.name = IV. Elysian Veil
sector.virtuality-sector-4-misanthrope.description = [lightgray]You will be fighting [#9785f2]Misanthrope [gray](Rampant Assemblage)[][] in this sector.\n\n[accent]\[i] Avoidance - The camera will remain static; survive the onslaught.
sector.virtuality-sector-5-nyx.name = V. Crimson Crucible
sector.virtuality-sector-5-nyx.description = [lightgray]You will be fighting [#eb4646]Nyx [gray](Segmented Fault)[][] in this sector.\n\n[accent]\[i] Segments except the head cannot take damage.
sector.virtuality-sector-6-alluvion.name = VI. Subsuming Squall
sector.virtuality-sector-6-alluvion.description = [lightgray]You will be fighting [#7fbfff]Alluvion [gray](Monsoon Beacon)[][] in this sector.\n\n[accent]\[i] You are restricted to a smaller arena during the fight.
sector.virtuality-sector-7-entropy.name = VII. Infernal Irradiance
sector.virtuality-sector-7-entropy.description = [lightgray]You will be fighting [accent]Entropy [gray](Chaos Catalyst)[][] in this sector.

// EMBLEMS

block.virtuality-emblem-candor.name = Emblem of the Polluted Abhorration
block.virtuality-emblem-candor.details = The very first entity added to the Archives. Though considered measly in strength to foes ahead, it helped realize the potential and scope of the project.
block.virtuality-emblem-arent.name = Emblem of the Unrelenting Hostility
block.virtuality-emblem-arent.details = Nigh unparalleled in stamina, the two were formidable hunters until they were felled by a catastrophic event. Their legacy, one of ruthless, rhythmic resilience, is now indexed in the Archives.
block.virtuality-emblem-chief.name = Emblem of the Rocket Tyrant
block.virtuality-emblem-chief.details = A fierce mechanical phoenix, feared for its devastating firepower. It was set ablaze in its final moments, leaving embers of hope that may it be rebuilt once more. Befitting its name, its rebirth had come into fruition digitally.
block.virtuality-emblem-misanthrope.name = Emblem of the Rampant Assemblage
block.virtuality-emblem-misanthrope.details = A digital manifestation of corruption, an ensemble of malignant code. Such a malware had plagued its civilization's interconnected computing systems, dooming all organic and inorganic animation in its wake. It has been contained and repurposed for this entry.
block.virtuality-emblem-nyx.name = Emblem of the Segmented Fault
block.virtuality-emblem-nyx.details = From the depths lies a bloodstained crucible, housing a serpentine machination within its caustic fumes. It brutally feasted upon those brought by the crucible's allure, such savagery is even described by ancient literature in disturbing detail.
block.virtuality-emblem-alluvion.name = Emblem of the Monsoon Beacon
block.virtuality-emblem-alluvion.details = Shrouded in mystery, the specimen was discovered in the treacherous abyss, stationed near ruined structures. It had fought for the area with taciturn intelligence and desperation, behavior unlike those of its nature documented before.
block.virtuality-emblem-entropy.name = Emblem of the Chaos Catalyst
block.virtuality-emblem-entropy.details = The harbinger of a looming presence, a power absolute and insurmountable. The basis of this entry is merely from intensive observation and monitoring. Its true extents remain in speculation and interpretation.
